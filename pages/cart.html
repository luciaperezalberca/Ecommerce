<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrito compras en Feel Good Shoes, zapatillas de moda">
    <meta name="keywords" content="zapatillas, calzado, venta calzado, venta zapatillas, deporte, urbano, compra, carrito">
    <meta name="theme-color" content="#dcdcdc4a">
    
    <!-- link iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- link favicon -->
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <!-- link tostify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- link de mi css -->
    <link rel="stylesheet" href="../css/main.css">

    <title> Carrito - Feel Good Shoes </title>

</head>
<body>

    <div class="general-container">
        <aside>
            <header>
                <a class="logo" href="../index.html"><img src="../img/logo.png" alt="logo de la marca Feel Good Shoes" width="150" height="150"></a>
            </header>
            <nav class="nav-cart">
                <ul>
                    <li>
                        <a class="button-menu button-back" href="../index.html"> Seguir comprando </a>
                    </li>
                    <li class="li-button-cart">
                        <a class="button-menu button-cart active" href="cart.html">
                            <i class="bi bi-bag"></i> Carrito
                        </a>
                    </li>
                </ul>
                
            </nav>
            <footer>
                <a href="about.html"> Sobre nosotros </a>
                <div class="button-mode">
                    <button id="color-mode"><i class="bi bi-circle-half"></i></button>
                    <p class="p-mode"> Color Mode </p>
                </div>
                <p class="text-footer"> &copy; 2023. Todos los derechos reservados Feel Good Shoes </p>
            </footer>
        </aside>
        <main>
            <h2 class="title-principal"> Productos en tu carrito </h2>
            <div class="container-cart">
                <p id="cart-empty" class="cart-empty"> Tu carrito se encuentra vacío </p>

                <div id="cart-products" class="cart-products disabled">
                    <!-- aca van los productos del carrito con js -->
                </div>

                <div id="cart-actions" class="cart-actions disabled">
                    <div class="cart-action">
                        <div class="cart-actions-total">
                            <p> Total: </p>
                            <p id="total"> </p>
                        </div>
                        <button id="cart-actions-buy" class="cart-actions-buy"> Finalizar compra </button>
                    </div>
                </div>

                <p id="cart-bought" class="cart-bought disabled"> Has finalizado tu compra con éxito! </p>

            </div>
        </main>
    </div>

    <!-- link de tostify y sweetalert js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- link de mi js -->
    <script src="../js/color-mode.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
